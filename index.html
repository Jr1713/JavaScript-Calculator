<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div id="calculator" class="calculator">
      <div id="display" class="display">0</div>

      <div class="keypad">
        <button id="clear" class="btn wide">AC</button>
        <button id="divide" class="btn op">÷</button>
        <button id="multiply" class="btn op">×</button>

        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="subtract" class="btn op">−</button>

        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="add" class="btn op">+</button>

        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="equals" class="btn tall equals">=</button>

        <button id="zero" class="btn wide">0</button>
        <button id="decimal" class="btn">.</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
